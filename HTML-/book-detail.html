<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

  <title>Document</title>
</head>
<body class="bg-maunhat overflow-x-hidden">

  <!-- HEADER -->
  <header class="header bg-header text-white pb-3 pt-md-3 pt-2"></header>

  <!-- BODY -->
  <div class="container mt-4">
    <div class="row bg-white py-3">
      <div class="col-md-5 col-12 ps-4">
        <div class="row">
          <div class="col-3 d-flex flex-column">
            <button
              class="btn btn-outline-secondary d-flex justify-content-center align-items-center py-1 my-1 btn-hover">
              <img src="../IMG/product-view-img2.jpg" alt="" class="img-fluid w-50">
            </button>
            <button
              class="btn btn-outline-secondary d-flex justify-content-center align-items-center py-1 my-1 btn-hover">
              <img src="../IMG/product-view-img2.jpg" alt="" class="img-fluid w-50">
            </button>
            <button
              class="btn btn-outline-secondary d-flex justify-content-center align-items-center py-1 my-1 btn-hover">
              <img src="../IMG/product-view-img3.jpg" alt="" class="img-fluid w-50">
            </button>
            <button
              class="btn btn-outline-secondary d-flex justify-content-center align-items-center py-1 my-1 btn-hover">
              <img src="../IMG/product-view-img4.jpg" alt="" class="img-fluid w-50">
            </button>
            <button
              class="btn btn-outline-secondary d-flex justify-content-center align-items-center py-1 my-1 btn-hover position-relative">
              <img src="../IMG/product-view-img4.jpg" alt="" class="img-fluid w-50 opacity-0">
              <span class="position-absolute top-50 start-50 translate-middle h4 m-0">+12</span>
            </button>
          </div>
          <div class="col-9 d-flex justify-content-center align-items-center">
            <img src="../IMG/sach.jpg" alt="" class="img-fluid">
          </div>
        </div>
      </div>

      <div class="col-md-7 col-12 mt-md-0 mt-4 d-flex flex-column">
        <div class="h3">The Best Of Attack On Titan: In Color Vol. 2</div>

        <div class="py-1">Nhà cung cấp: <b>Penduin Books</b></div>
        <div class="py-1">Nhà xuất bản: <b>Kodansha Comics</b></div>
        <div class="py-1">Tác giả: <b>Hajime Isayama</b></div>
        <div class="py-1">Hình thức bìa: <b>Bìa cứng</b></div>

        <div class="py-1">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <b>(34)</b>
        </div>

        <div class="flex-1 mt-3">
          <div class="d-inline-block">
            <span class="h2 color-price">2.490.000đ</span>
          </div>
          <div class="d-inline-block ms-2">
            <span class="text-decoration-line-through">999.990.000đ</span>
          </div>
          <div class="d-inline-block position-relative ms-2">
            <span class="py-0 px-2 bg-danger text-white rounded-2 position-absolute start-0 bottom-50">10%</span>
          </div>
        </div>

        <div class="py-1 d-flex">
          <div class="col-3">Số lượng:</div>
          <div class="col-3 input-group">
            <span class="input-group-prepend">
              <button class="btn btn-outline-secondary" id="decrement">-</button>
            </span>
            <input type="text" class="form-control text-center" id="num" value="0" readonly>
            <span class="input-group-append">
              <button class="btn btn-outline-secondary" id="increment">+</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer"></footer>

  <script src="../JS/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>
</html>
