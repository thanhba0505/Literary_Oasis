<form>
  <div class="form-group">
      <label for="phoneNumber">Số điện thoại</label>
      <input type="text" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại">
  </div>
  <div class="form-group">
      <label for="otp">Mã xác nhận OTP</label>
      <div class="input-group">
          <input type="text" class="form-control" id="otp" placeholder="Nhập mã OTP">
          <div class="input-group-append">
              <button class="btn btn-primary" type="button">Nhận mã</button>
          </div>
      </div>
  </div>
  <div class="form-group">
      <label for="password">Tạo mật khẩu</label>
      <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
  </div>
  <div class="form-check">
      <input type="checkbox" class="form-check-input" id="agreeCheckbox">
      <label class="form-check-label" for="agreeCheckbox">Tôi đã đồng ý với điều khoản và chính sách</label>
  </div>
  <button type="submit" class="btn btn-primary btn-block mt-3">Đăng ký</button>
</form>
