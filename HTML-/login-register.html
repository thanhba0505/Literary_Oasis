<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

  <title>Document</title>
</head>
<body class="bg-maunhat overflow-x-hidden">

  <!-- HEADER -->
  <header class="header bg-header text-white pb-3 pt-md-3 pt-2"></header>

  <!-- BODY -->
  <div class="container mt-md-4 mt-3">
    <div class="row bg-white justify-content-center">
      <div class="col-md-4 col-12">

        <div class="d-flex pt-3 pb-2">
          <button class="col-6 border-0 bg-white dangnhap">Đăng nhập
            <hr class="my-1">
          </button>
          <button class="col-6 border-0 bg-white dangky">Đăng ký
            <hr class="my-1">
          </button>
        </div>

        <div class="dangnhap-dangky">

          <form action="../HTML-/acount.html">

            <div class="form-group mb-2">
              <label for="emailPhone" class="pb-1">Số điện thoại/Email</label>
              <input type="text" class="form-control" id="emailPhone" placeholder="Nhập số điện thoại hoặc Email">
            </div>

            <div class="form-group mb-4">
              <label for="password" class="pb-1">Mật khẩu</label>
              <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            </div>

            <div class="form-group form-check mb-2">
              <a href="#" class="float-end text-danger">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn bg-light btn-block btn-outline-primary w-100">Đăng nhập</button>
  
          </form>
          
          <hr class="mt-3 mb-2">
          
          <p class="text-center fs-7 mb-2">Hoặc đăng nhập bằng</p>
          <div class="text-center pb-3">
            <a href="#" class="btn btn-primary w-100">Facebook</a>
          </div>

        </div>

      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer"></footer>


  <!-- <script src="../JS/index.js"></script> -->
  <script src="../JS/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>
</html>
