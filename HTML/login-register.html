<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  <link rel="icon" href="../IMG/logo-icon.svg">
  <title>Đăng nhập - Tạo mới tài khoản</title>
</head>
<body class="body transition-opacity opacity-0 bg-maunhat overflow-x-hidden">

  <!-- HEADER -->
  <header class="header bg-header text-white pb-3 pt-md-3 pt-2" id="header"></header>

  <!-- BODY -->
  <div class="container mt-4" id="container">
    <div class="row bg-white justify-content-center pt-4 pb-5">
      <div class="col-md-5 col-sm-8 col-12">

        <!-- Nav Tab -->
        <ul class="nav nav-underline nav-fill" role="tablist" id="nav-login-register">
          <li class="nav-item" role="presentation">
            <button class="nav-link fs-5 text-danger active" data-bs-toggle="tab" data-bs-target="#tab_login"
              type="button" role="tab" aria-controls="tab_login">Đăng nhập</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link fs-5 text-danger" data-bs-toggle="tab" data-bs-target="#tab_register" type="button"
              role="tab" aria-controls="tab_register">Đăng ký</button>
          </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="tab_content">
          <div class="tab-pane fade show active" id="tab_login" role="tabpanel" tabindex="0">
            <div class="d-flex flex-column mt-3">
              <form id="loginForm" action="../HTML/account.html">

                <div class="form-group mb-md-2 mb-4">
                  <label for="loginEmailPhone" class="pb-1">Số điện thoại/Email
                    <span class="text-danger text-end ms-2" style="display: none;" id="error_dangNhap1">(Error!)</span>
                  </label>
                  <input type="text" class="form-control" id="loginEmailPhone"
                    placeholder="Nhập số điện thoại hoặc Email">
                </div>

                <div class="form-group mb-md-3 mb-4">
                  <label for="loginPassword" class="pb-1">Mật khẩu
                    <span class="text-danger text-end ms-2" style="display: none;"
                      id="error_dangNhap2">(Error!)</span></label>
                  <input type="password" class="form-control" id="loginPassword"
                    placeholder="Nhập mật khẩu (6-15 ký tự)">
                </div>

                <div class="form-group form-check mb-md-2 mb-3">
                  <a href="#" class="float-end text-danger">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn btn-block btn-outline-danger btn-hover w-100" id="dangNhap">Đăng
                  nhập</button>

              </form>

              <hr class="mt-md-3 mt-4 mb-md-2 mb-3 flex-1">

              <p class="text-center mb-md-2 mb-3">Hoặc đăng nhập bằng</p>
              <div class="text-center">
                <a href="#" class="btn btn-primary btn-hover w-100">Facebook</a>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="tab_register" role="tabpanel" tabindex="0">
            <div class="d-flex flex-column mt-3">
              <form id="registerForm" action="../HTML/account.html">
                <div class="form-group mb-md-2 mb-4">
                  <label for="registerPhoneNumber" class="pb-1">Số điện thoại
                    <span class="text-danger text-end ms-2" style="display: none;" id="error_dangky1">(Error!)</span>
                  </label>
                  <input type="text" class="form-control" id="registerPhoneNumber" placeholder="Nhập số điện thoại">
                </div>

                <div class="form-group mb-md-2 mb-4">
                  <label for="registerOTP" class="pb-1">Mã xác nhận OTP
                    <span class="text-danger text-end ms-2" style="display: none;" id="error_dangky2">(Error!)</span>
                  </label>
                  <div class="input-group">
                    <input type="text" class="form-control me-3" id="registerOTP" placeholder="Nhập mã OTP">
                    <div class="input-group-append">
                      <button type="button" class="btn btn-primary" data-bs-toggle="popover" 
                        data-bs-placement="top" data-bs-content="Giả sử OTP: 123456">
                        Lấy mã
                      </button>
                    </div>
                  </div>
                </div>

                <div class="form-group mb-md-2 mb-4">
                  <label for="registerNewPassword" class="pb-1">Tạo mật khẩu
                    <span class="text-danger text-end ms-2" style="display: none;" id="error_dangky3">(Error!)</span>
                  </label>
                  <input type="password" class="form-control" id="registerNewPassword" placeholder="Nhập mật khẩu">
                </div>

                <div class="form-group">
                  <label for="registerRepeatPassword" class="pb-1">Xác nhận mật khẩu
                    <span class="text-danger text-end ms-2" style="display: none;" id="error_dangky4">(Error!)</span>
                  </label>
                  <input type="password" class="form-control" id="registerRepeatPassword"
                    placeholder="Nhập lại mật khẩu">
                </div>

                <div class="form-check fs-7 mt-4 flex-1">
                  <input type="checkbox" class="form-check-input" id="agreeCheckbox">
                  <label class="form-check-label" for="agreeCheckbox">Tôi đã đồng ý với <a href="#">điều khoản dịch
                      vụ</a> và <a href="#">chính sách bảo mật</a>.
                    <span class="text-danger text-end ms-2" style="display: none;" id="error_dangky5">(Error!)</span>
                  </label>
                </div>

                <button type="submit" class="btn btn-outline-danger btn-hover mt-3 w-100" id="dangKy">Đăng ký</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer" id="footer"></footer>


  <!-- <script src="../JS/index.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../JS/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script>
    login_register();
  </script>
</body>
</html>
