<form action="../HTML/account.html" class="d-flex flex-column h-100">

  <div class="form-group mb-md-2 mb-4">
    <label for="phoneNumber" class="pb-1">Số điện thoại</label>
    <input type="text" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại">
  </div>

  <div class="form-group mb-md-2 mb-4">
    <label for="otp" class="pb-1">Mã xác nhận OTP</label>
    <div class="input-group">
      <input type="text" class="form-control" id="otp" placeholder="Nhập mã OTP">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button">Lấy mã</button>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="pb-1">Tạo mật khẩu</label>
    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
  </div>

  <div class="form-check fs-7 mt-4 flex-1">
    <input type="checkbox" class="form-check-input" id="agreeCheckbox">
    <label class="form-check-label" for="agreeCheckbox">Tôi đã đồng ý với <a href="#">điều khoản dịch vụ</a> và <a href="#">chính sách bảo mật</a>.</label>
  </div>

  <button type="submit" class="btn btn-outline-danger btn-hover mt-3 w-100">Đăng ký</button>

</form>
